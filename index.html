<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #FF0000;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video-item {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-item h3 {
            padding: 10px;
            margin: 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube</h1>
</header>

<div class="login-container" id="loginForm">
    <h2>Connexion</h2>
    <input type="email" placeholder="Adresse e-mail" id="email">
    <input type="password" placeholder="Mot de passe" id="password">
    <button onclick="login()">Se connecter</button>
</div>

<div class="video-container" id="videoContainer" style="display: none;">
    <div class="video-item">
        <img src="https://via.placeholder.com/200x120?text=MrBeast+Video+1" alt="Video 1">
        <h3>MrBeast - Challenge Extrême</h3>
    </div>
    <div class="video-item">
        <img src="https://via.placeholder.com/200x120?text=MrBeast+Video+2" alt="Video 2">
        <h3>MrBeast - Dons à des œuvres caritatives</h3>
    </div>
    <div class="video-item">
        <img src="https://via.placeholder.com/200x120?text=MrBeast+Video+3" alt="Video 3">
        <h3>MrBeast - 24h dans une pièce fermée</h3>
    </div>
    <div class="video-item">
        <img src="https://via.placeholder.com/200x120?text=MrBeast+Video+4" alt="Video 4">
        <h3>MrBeast - Le plus gros don</h3>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple simulation de connexion (aucune donnée réelle n'est traitée)
        if (email && password) {
            document.getElementById('loginForm').style.display = 'none'; // Masquer le formulaire de connexion
            document.getElementById('videoContainer').style.display = 'flex'; // Afficher les vidéos
        } else {
            alert('Veuillez entrer un email et un mot de passe.');
        }
    }
</script>

</body>
</html>
