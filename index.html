<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #FF0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video-item {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-item h3 {
            padding: 10px;
            margin: 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube</h1>
</header>

<div class="video-container" id="videoContainer">
    <!-- Les vidéos seront insérées ici de manière aléatoire -->
</div>

<script>
    // Liste de vidéos simulées de type MrBeast avec des miniatures réelles
    const videos = [
        { title: 'MrBeast - 1$ vs 1,000,000$', img: 'https://media.gettyimages.com/id/1471305468/fr/photo/los-angeles-california-mrbeast-accepts-the-favorite-male-creator-award-onstage-during-the.jpg?s=612x612&w=0&k=20&c=NgYfu4Rs31tiEolQL6UIdhFlf8HkjPp1cq9WwrknFwY=' },
        { title: 'MrBeast - Je crée un parc d\'attractions pour un jour', img: 'https://media.gettyimages.com/id/2190630663/fr/photo/santa-monica-california-mrbeast-attends-as-mrbeast-celebrates-the-premiere-of-the-new-prime.jpg?s=612x612&w=0&k=20&c=Ow9vRGtwZuDCcUjVpyXSuU_zY6b1L8CTb654vL1tn24=' },
        { title: 'MrBeast - Donner 1 million de dollars à des inconnus', img: 'https://media.gettyimages.com/id/2159325547/fr/photo/sydney-australia-james-stephen-jimmy-donaldson-aka-us-youtuber-mrbeast-is-seen-onstage-as-the.jpg?s=612x612&w=0&k=20&c=2-U1ge1Nm4IZr8Swxj8xDxL5jfSjSiOK--0Opk-HmPs=' },
        { title: 'MrBeast - 24h dans une maison en pain d\'épice', img: 'https://media.gettyimages.com/id/1471344982/fr/photo/los-angeles-california-a-guest-and-mrbeast-attend-nickelodeons-2023-kids-choice-awards-at.jpg?s=612x612&w=0&k=20&c=SftMByM_wz_KSqKsc6FkQ4OwWgx_H14Bh581jzSdwRY=' },
        { title: 'MrBeast - Racheter une île pour un jour', img: 'https://media.gettyimages.com/id/1471308334/fr/photo/los-angeles-california-mrbeast-attends-the-2023-nickelodeon-kids-choice-awards-at-microsoft.jpg?s=612x612&w=0&k=20&c=E4eJyIolQ8PblAxF9qLBuKxv6Yy9roeqa5hQlUVB3Pw=' },
        { title: 'MrBeast - 100 million de dollars pour changer des vies', img: 'https://media.gettyimages.com/id/2176227112/fr/photo/abu-dhabi-uae-mrbeast-smiles-during-the-game-between-the-boston-celtics-and-the-denver.jpg?s=612x612&w=0&k=20&c=guMak5lVsSAeGxVpbPVqBDcOnq6qBtXSB7QWFIaw5nQ=' }
    ];

    // Fonction pour obtenir une vidéo aléatoire
    function getRandomVideos(num) {
        let randomVideos = [];
        let availableVideos = [...videos];

        // Tirer un nombre de vidéos aléatoires sans doublons
        for (let i = 0; i < num; i++) {
            const randomIndex = Math.floor(Math.random() * availableVideos.length);
            randomVideos.push(availableVideos[randomIndex]);
            availableVideos.splice(randomIndex, 1); // Retirer la vidéo choisie de la liste
        }

        return randomVideos;
    }

    // Fonction pour afficher des vidéos aléatoires
    function displayRandomVideos() {
        const videoContainer = document.getElementById('videoContainer');
        const randomVideos = getRandomVideos(6); // Afficher 6 vidéos aléatoires

        randomVideos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
                <img src="${video.img}" alt="${video.title}">
                <h3>${video.title}</h3>
            `;
            videoContainer.appendChild(videoItem);
        });

        videoContainer.style.display = 'flex'; // Afficher les vidéos
    }

    // Afficher immédiatement les vidéos
    displayRandomVideos();
</script>

</body>
</html>
