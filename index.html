    <title>YouTube - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #FF0000;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video-item {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-item h3 {
            padding: 10px;
            margin: 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube</h1>
</header>

    <h2>Connexion</h2>
    <input type="email" placeholder="Adresse e-mail" id="email">
    <input type="password" placeholder="Mot de passe" id="password">
    <button onclick="login()">Se connecter</button>
</div>
