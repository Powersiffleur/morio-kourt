<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f8f8;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #FF0000;
        }
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #FF0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #cc0000;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .video-item {
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .video-item h3 {
            padding: 10px;
            margin: 0;
            background-color: #fff;
            font-size: 14px;
            color: #333;
        }
        .video-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>YouTube</h1>
</header>

<div class="login-container" id="loginForm">
    <h2>Connexion</h2>
    <input type="email" placeholder="Adresse e-mail" id="email">
    <input type="password" placeholder="Mot de passe" id="password">
    <button onclick="login()">Se connecter</button>
</div>

<div class="video-container" id="videoContainer" style="display: none;">
    <!-- Les vidéos seront insérées ici de manière aléatoire -->
</div>

<script>
    // Liste de vidéos simulées de type MrBeast avec des miniatures réelles
    const videos = [
        { title: 'MrBeast - 1$ vs 1,000,000$', img: 'https://i.ytimg.com/vi/SB1iUD9H1t8/hqdefault.jpg' },
        { title: 'MrBeast - Je crée un parc d\'attractions pour un jour', img: 'https://i.ytimg.com/vi/2fvgRlNHQEs/hqdefault.jpg' },
        { title: 'MrBeast - Donner 1 million de dollars à des inconnus', img: 'https://i.ytimg.com/vi/CQW75drd1C0/hqdefault.jpg' },
        { title: 'MrBeast - 24h dans une maison en pain d\'épice', img: 'https://i.ytimg.com/vi/h0fBjlgFpx4/hqdefault.jpg' },
        { title: 'MrBeast - Racheter une île pour un jour', img: 'https://i.ytimg.com/vi/TeM6yGJv9Hk/hqdefault.jpg' },
        { title: 'MrBeast - 100 million de dollars pour changer des vies', img: 'https://i.ytimg.com/vi/xQ_JCqK1Iyg/hqdefault.jpg' }
    ];

    // Fonction pour obtenir une vidéo aléatoire
    function getRandomVideos(num) {
        let randomVideos = [];
        let availableVideos = [...videos];

        // Tirer un nombre de vidéos aléatoires sans doublons
        for (let i = 0; i < num; i++) {
            const randomIndex = Math.floor(Math.random() * availableVideos.length);
            randomVideos.push(availableVideos[randomIndex]);
            availableVideos.splice(randomIndex, 1); // Retirer la vidéo choisie de la liste
        }

        return randomVideos;
    }

    // Fonction de connexion
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simulation de connexion
        if (email && password) {
            document.getElementById('loginForm').style.display = 'none'; // Cacher le formulaire de connexion
            displayRandomVideos(); // Afficher les vidéos aléatoires
        } else {
            alert('Veuillez entrer un email et un mot de passe.');
        }
    }

    // Fonction pour afficher des vidéos aléatoires
    function displayRandomVideos() {
        const videoContainer = document.getElementById('videoContainer');
        const randomVideos = getRandomVideos(6); // Afficher 6 vidéos aléatoires

        randomVideos.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.classList.add('video-item');
            videoItem.innerHTML = `
                <img src="${video.img}" alt="${video.title}">
                <h3>${video.title}</h3>
            `;
            videoContainer.appendChild(videoItem);
        });

        videoContainer.style.display = 'flex'; // Afficher les vidéos
    }
</script>

</body>
</html>
